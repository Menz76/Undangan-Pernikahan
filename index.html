<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Rina & Budi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="cover">
    <h1>Rina & Budi</h1>
    <p>20 Juli 2025</p>
  </section>

  <section class="countdown">
    <h2>Hitung Mundur Menuju Hari Bahagia</h2>
    <div id="timer">Loading...</div>
  </section>

  <section class="details">
    <h2>Detail Acara</h2>
    <p><strong>Akad Nikah:</strong><br>Sabtu, 20 Juli 2025, 08.00 WIB</p>
    <p><strong>Resepsi:</strong><br>Sabtu, 20 Juli 2025, 11.00 WIB</p>
    <p><strong>Lokasi:</strong><br>Gedung Graha Candra, Jakarta</p>
  </section>

  <section class="gallery">
    <h2>Galeri Cinta</h2>
    <div class="photos">
      <img src="https://github.com/Menz76/Undangan-Pernikahan/blob/main/1.png" alt="Foto 1">
      <img src="img2.jpg" alt="Foto 2">
      <img src="img3.jpg" alt="Foto 3">
    </div>
  </section>

  <section class="maps">
    <h2>Lokasi Acara</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen></iframe>
  </section>

  <section class="rsvp">
    <h2>RSVP</h2>
    <form id="rsvpForm">
      <input type="text" placeholder="Nama Anda" required />
      <select required>
        <option value="">Konfirmasi Kehadiran</option>
        <option value="hadir">Hadir</option>
        <option value="tidak">Tidak Hadir</option>
      </select>
      <button type="submit">Kirim</button>
    </form>
    <div id="rsvpMessage"></div>
  </section>

  <audio autoplay loop hidden>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
